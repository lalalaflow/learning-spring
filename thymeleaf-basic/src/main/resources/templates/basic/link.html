<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>URL 링크</h1>
<!--
  <li><a href="/hello">basic url</a></li>
  <li><a href="/hello?param1=data1&amp;param2=data2">hello query param</a></li>
  <li><a href="/hello/data1/data2">path variable</a></li>
  <li><a href="/hello/data1?param2=data2"></a>path variable + query parameter</li>
-->
<ul>
  <li><a th:href="@{/hello}">basic url</a></li>
  <li><a th:href="@{/hello(param1=${param1}, param2=${param2})}">hello query param</a></li>
  <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a></li>
  <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}"></a>path variable + query parameter</li>
</ul>
</body>
</html>
